<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="åœè»Šä½ç½®è¨˜éŒ„å™¨ - GPSå®šä½ã€æ‹ç…§ã€è¨ˆæ™‚æé†’">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>åœè»Šå°å¹«æ‰‹</title>

    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent-primary: #e94560;
            --accent-secondary: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --success: #00d26a;
            --warning: #ffc107;
            --gradient-1: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
            --shadow-glow: 0 0 30px rgba(233, 69, 96, 0.3);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        /* ===== é–‹æ©Ÿå‹•ç•« ===== */
        .splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .splash-screen.hide {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .splash-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        .splash-logo {
            position: relative;
            width: 160px; height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .splash-text {
            font-size: 80px;
            font-weight: 900;
            color: #fff;
            z-index: 3;
            text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 0 40px rgba(255,255,255,0.3), 0 0 60px rgba(255,255,255,0.2);
            animation: textPulse 2s ease-in-out infinite;
        }
        @keyframes textPulse {
            0%, 100% { opacity: 0.7; text-shadow: 0 0 20px rgba(255,255,255,0.3), 0 0 40px rgba(255,255,255,0.2); }
            50% { opacity: 1; text-shadow: 0 0 30px rgba(255,255,255,0.9), 0 0 60px rgba(255,255,255,0.6), 0 0 100px rgba(255,255,255,0.4), 0 0 150px rgba(200,220,255,0.3); }
        }
        .splash-glow {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(200,220,255,0.2) 0%, transparent 70%);
            animation: glowPulse 2s ease-in-out infinite;
            z-index: 1;
        }
        @keyframes glowPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.6); opacity: 1; }
        }
        .splash-ring {
            position: absolute;
            width: 140px; height: 140px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: ringExpand 2s ease-out infinite;
            z-index: 2;
        }
        .splash-ring:nth-child(3) { animation-delay: 0.5s; }
        .splash-ring:nth-child(4) { animation-delay: 1s; }
        @keyframes ringExpand {
            0% { transform: scale(0.8); opacity: 0.8; border-color: rgba(255,255,255,0.4); }
            100% { transform: scale(2.5); opacity: 0; border-color: rgba(255,255,255,0); }
        }
        .splash-dots {
            display: flex;
            gap: 10px;
        }
        .splash-dots span {
            width: 10px; height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite;
        }
        .splash-dots span:nth-child(1) { animation-delay: 0s; }
        .splash-dots span:nth-child(2) { animation-delay: 0.2s; }
        .splash-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes dotPulse {
            0%, 80%, 100% { transform: scale(0.8); background: rgba(255,255,255,0.3); }
            40% { transform: scale(1.3); background: rgba(255,255,255,1); box-shadow: 0 0 15px rgba(255,255,255,0.6); }
        }

        /* èƒŒæ™¯ */
        .bg-decoration {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
        }
        .bg-decoration::before {
            content: '';
            position: absolute;
            top: -50%; right: -50%;
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(233,69,96,0.08) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }
        .bg-decoration::after {
            content: '';
            position: absolute;
            bottom: -30%; left: -30%;
            width: 80%; height: 80%;
            background: radial-gradient(circle, rgba(15,52,96,0.15) 0%, transparent 50%);
            animation: pulse 10s ease-in-out infinite reverse;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* ä¸»å®¹å™¨ */
        .app-container {
            position: relative; z-index: 1;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* é ‚éƒ¨ */
        .app-header { text-align: center; padding: 20px 0 30px; }
        .app-logo {
            width: 70px; height: 70px;
            margin: 0 auto 15px;
            background: var(--gradient-1);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: var(--shadow-glow);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .app-logo svg { width: 40px; height: 40px; fill: white; }
        .app-title {
            font-size: 28px; font-weight: 900;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }
        .app-subtitle { font-size: 14px; color: var(--text-secondary); margin-top: 5px; }

        /* ç‹€æ…‹å¡ç‰‡ */
        .status-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(233,69,96,0.2);
            position: relative; overflow: hidden;
        }
        .status-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: var(--gradient-1);
        }
        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .status-label {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-indicator {
            width: 10px; height: 10px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: blink 2s ease-in-out infinite;
        }
        .status-indicator.active {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .status-time { font-size: 13px; color: var(--text-secondary); }

        /* ç„¡åœè»Š */
        .no-parking { text-align: center; padding: 30px 0; }
        .no-parking-icon { font-size: 60px; margin-bottom: 15px; opacity: 0.5; }
        .no-parking-text { font-size: 18px; color: var(--text-secondary); }

        /* åœè»Šè³‡è¨Š */
        .parking-info { display: none; }
        .parking-info.show { display: block; }
        .parking-location {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .location-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .location-row:last-child { margin-bottom: 0; }
        .location-icon {
            width: 36px; height: 36px;
            background: var(--accent-secondary);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        .location-icon svg { width: 20px; height: 20px; fill: var(--accent-primary); }
        .location-text { flex: 1; font-size: 14px; color: var(--text-primary); word-break: break-all; }
        .location-label { font-size: 12px; color: var(--text-secondary); display: block; margin-bottom: 2px; }

        /* è¨ˆæ™‚å™¨ */
        .timer-display { text-align: center; padding: 20px 0; }
        .timer-value {
            font-size: 48px; font-weight: 900;
            font-variant-numeric: tabular-nums;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .timer-label { font-size: 14px; color: var(--text-secondary); margin-top: 5px; }

        /* æé†’ */
        .reminder-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 15px;
            margin-top: 15px;
        }
        .reminder-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .reminder-title {
            font-size: 14px; font-weight: 500;
            display: flex; align-items: center; gap: 8px;
        }
        .reminder-title svg { width: 18px; height: 18px; fill: var(--warning); }
        .reminder-toggle { position: relative; width: 50px; height: 28px; }
        .reminder-toggle input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-card);
            border-radius: 28px;
            transition: 0.3s;
        }
        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 22px; height: 22px;
            left: 3px; bottom: 3px;
            background: var(--text-secondary);
            border-radius: 50%;
            transition: 0.3s;
        }
        .reminder-toggle input:checked + .toggle-slider { background: var(--accent-primary); }
        .reminder-toggle input:checked + .toggle-slider::before { transform: translateX(22px); background: white; }
        .reminder-options { display: none; gap: 8px; flex-wrap: wrap; }
        .reminder-options.show { display: flex; }
        .reminder-btn {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid rgba(233,69,96,0.3);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .reminder-btn:hover, .reminder-btn.active { background: var(--accent-primary); border-color: var(--accent-primary); }
        .reminder-status {
            margin-top: 12px;
            padding: 10px;
            background: rgba(255,193,7,0.1);
            border-radius: 10px;
            font-size: 13px;
            color: var(--warning);
            display: none;
            align-items: center;
            gap: 8px;
        }
        .reminder-status.show { display: flex; }

        /* ç…§ç‰‡ */
        .photo-section { margin-top: 15px; }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .photo-item {
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            background: var(--bg-secondary);
            cursor: pointer;
        }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; }
        .photo-item .delete-photo {
            position: absolute;
            top: 5px; right: 5px;
            width: 24px; height: 24px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .photo-item:hover .delete-photo { opacity: 1; }
        .delete-photo svg { width: 14px; height: 14px; fill: white; }
        .add-photo-btn {
            aspect-ratio: 1;
            border-radius: 12px;
            background: var(--bg-secondary);
            border: 2px dashed rgba(233,69,96,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .add-photo-btn:hover { border-color: var(--accent-primary); background: rgba(233,69,96,0.1); }
        .add-photo-btn svg { width: 30px; height: 30px; fill: var(--text-secondary); margin-bottom: 5px; }
        .add-photo-btn span { font-size: 12px; color: var(--text-secondary); }

        /* LINE æŒ‰éˆ• */
        .line-send-btn {
            width: 100%;
            margin-top: 15px;
            padding: 16px 20px;
            background: linear-gradient(135deg, #06c755 0%, #05a847 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(6,199,85,0.35);
        }
        .line-send-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 30px rgba(6,199,85,0.5); }
        .line-send-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none !important; }
        .line-send-btn svg { width: 24px; height: 24px; }
        .line-send-status { font-size: 13px; font-weight: 500; margin-left: 5px; }

        /* æ¨“å±¤/å‚™è¨» */
        .floor-section { margin-top: 15px; }
        .floor-input-group { display: flex; gap: 10px; }
        .floor-input, .note-input {
            flex: 1;
            padding: 12px 15px;
            background: var(--bg-secondary);
            border: 1px solid rgba(233,69,96,0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s;
        }
        .floor-input:focus, .note-input:focus { border-color: var(--accent-primary); }
        .floor-input::placeholder, .note-input::placeholder { color: var(--text-secondary); }
        .note-section { margin-top: 15px; }
        .note-input { width: 100%; resize: none; }

        /* åœ°åœ– */
        .map-section {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(233,69,96,0.2);
        }
        .section-title {
            font-size: 16px; font-weight: 700;
            margin-bottom: 15px;
            display: flex; align-items: center; gap: 10px;
        }
        .section-title svg { width: 22px; height: 22px; fill: var(--accent-primary); }
        #map { height: 250px; border-radius: 16px; overflow: hidden; background: var(--bg-secondary); }
        .map-placeholder {
            height: 250px;
            border-radius: 16px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }
        .map-placeholder svg { width: 50px; height: 50px; fill: var(--text-secondary); margin-bottom: 10px; opacity: 0.5; }

        /* åŠŸèƒ½æŒ‰éˆ• */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }
        .action-btn {
            padding: 14px 20px;
            border-radius: 14px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .action-btn svg { width: 20px; height: 20px; }
        .action-btn.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid rgba(233,69,96,0.3);
        }
        .action-btn.secondary:hover { background: var(--accent-secondary); }
        .action-btn.danger {
            background: transparent;
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }
        .action-btn.danger:hover { background: var(--accent-primary); color: white; }
        .action-btn.full { grid-column: 1 / -1; }

        /* ä¸»åœè»ŠæŒ‰éˆ• */
        .main-action {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        .park-btn {
            width: 180px; height: 60px;
            border-radius: 30px;
            border: none;
            background: var(--gradient-1);
            color: white;
            font-size: 18px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            box-shadow: var(--shadow-glow);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .park-btn:hover { transform: scale(1.05); box-shadow: 0 5px 40px rgba(233,69,96,0.5); }
        .park-btn:active { transform: scale(0.98); }
        .park-btn svg { width: 24px; height: 24px; fill: white; }
        .park-btn.parked {
            background: linear-gradient(135deg, #00d26a 0%, #00a854 100%);
            box-shadow: 0 0 30px rgba(0,210,106,0.3);
        }

        /* æ­·å² */
        .history-section {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(233,69,96,0.2);
        }
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .section-header .section-title { margin-bottom: 0; }
        .clear-history-btn {
            width: 40px; height: 40px;
            border-radius: 12px;
            background: rgba(233,69,96,0.1);
            border: 1px solid rgba(233,69,96,0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .clear-history-btn:hover { background: var(--accent-primary); border-color: var(--accent-primary); }
        .clear-history-btn svg { width: 20px; height: 20px; fill: var(--accent-primary); transition: fill 0.3s; }
        .clear-history-btn:hover svg { fill: white; }
        .history-list { max-height: 300px; overflow-y: auto; }
        .history-item {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .history-item:last-child { margin-bottom: 0; }
        .history-item:hover { background: var(--accent-secondary); }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .history-date { font-size: 14px; font-weight: 600; }
        .history-duration { font-size: 13px; color: var(--accent-primary); }
        .history-address {
            font-size: 13px;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .history-empty { text-align: center; padding: 30px; color: var(--text-secondary); }

        /* Modal */
        .photo-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .photo-modal.show { display: flex; }
        .photo-modal img { max-width: 90%; max-height: 90%; border-radius: 10px; }
        .photo-modal-close {
            position: absolute;
            top: 20px; right: 20px;
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .photo-modal-close svg { width: 24px; height: 24px; fill: white; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            z-index: 1001;
            opacity: 0;
            transition: all 0.3s;
            border: 1px solid rgba(233,69,96,0.3);
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--accent-primary); }

        #photoInput { display: none; }
        .leaflet-container { background: var(--bg-secondary); }

        @media (max-width: 380px) {
            .app-container { padding: 15px; }
            .timer-value { font-size: 40px; }
            .action-buttons { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- é–‹æ©Ÿå‹•ç•« -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="splash-logo">
                <span class="splash-text">åœ</span>
                <div class="splash-glow"></div>
                <div class="splash-ring"></div>
                <div class="splash-ring"></div>
                <div class="splash-ring"></div>

                        ...(urls.length > 0 ? [{
                            type: 'box',
                            layout: 'horizontal',
                            contents: urls.slice(0, 3).map(u => ({
                                type: 'image',
                                url: u,
                                size: 'sm',
                                aspectRatio: '1:1',
                                aspectMode: 'cover',

                            spacing: 'sm'

                    ],

                },
                footer: {
                    type: 'box',
                    layout: 'vertical',
                    contents: [
                        {type:'button',action:{type:'uri',label:'ğŸ“ é–‹å•Ÿå°èˆª',uri:`https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lng}&travelmode=walking`},style:'primary',color:'#e94560',height:'sm'},
                        {type:'button',action:{type:'uri',label:'ğŸ—ºï¸ æŸ¥çœ‹åœ°åœ–',uri:`https://www.google.com/maps?q=${p.lat},${p.lng}`},style:'secondary',height:'sm',margin:'sm'}
                    ],
                    paddingAll: '15px'
                }
            };
            
            if (urls.length > 0) {
                flex.hero = {type:'image',url:urls[0],size:'full',aspectRatio:'16:9',aspectMode:'cover'};
            }
            
            return {type:'flex',altText:`åœè»Šä½ç½®ï¼š${p.address||'æœªçŸ¥ä½ç½®'}`,contents:flex};
        }

        async function getCurrentPosition() {
            return new Promise((res, rej) => {
                if (!navigator.geolocation) { 
                    rej(new Error('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´GPSå®šä½')); 
                    return; 
                }
                navigator.geolocation.getCurrentPosition(
                    pos => res({lat:pos.coords.latitude, lng:pos.coords.longitude, accuracy:pos.coords.accuracy}),
                    err => rej(new Error(err.code===1?'è«‹å…è¨±å­˜å–ä½ç½®æ¬Šé™':err.code===2?'ç„¡æ³•å–å¾—ä½ç½®è³‡è¨Š':'å®šä½é€¾æ™‚ï¼Œè«‹é‡è©¦')),
                    {enableHighAccuracy:true, timeout:15000, maximumAge:0}
                );
            });
        }

        async function getAddress(lat, lng) {
            try {
                const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1&accept-language=zh-TW`, {headers:{'User-Agent':'ParkingLocator/1.0'}});
                const d = await r.json();
                return d.display_name || `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            } catch(e) { 
                return `${lat.toFixed(6)}, ${lng.toFixed(6)}`; 
            }
        }

        function initMap(lat, lng) {
            elements.mapPlaceholder.style.display = 'none';
            elements.mapElement.style.display = 'block';
            elements.mapActions.style.display = 'grid';
            if (map) map.remove();
            map = L.map('map').setView([lat, lng], 17);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution:'Â© OpenStreetMap'}).addTo(map);
            const icon = L.divIcon({className:'custom-marker', html:'<div style="width:20px;height:20px;background:#e94560;border:3px solid white;border-radius:50%;box-shadow:0 0 15px rgba(233,69,96,0.5);"></div>', iconSize:[20,20], iconAnchor:[10,10]});
            marker = L.marker([lat, lng], {icon}).addTo(map);
            marker.bindPopup('ğŸš— æˆ‘çš„è»Šåœåœ¨é€™è£¡').openPopup();
            setTimeout(() => map.invalidateSize(), 100);
        }

        function hideMap() {
            elements.mapPlaceholder.style.display = 'flex';
            elements.mapElement.style.display = 'none';
            elements.mapActions.style.display = 'none';
            if (map) { map.remove(); map = null; }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (currentParking) {
                    elements.timerValue.textContent = formatTime(Math.floor((Date.now() - currentParking.startTime) / 1000));
                }
            }, 1000);
        }
        
        function stopTimer() { 
            if (timerInterval) { clearInterval(timerInterval); timerInterval = null; } 
        }

        function requestNotificationPermission() { 
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission(); 
            }
        }

        function setReminder(min) {
            if (reminderTimeout) clearTimeout(reminderTimeout);
            const ms = min * 60000;
            const end = currentParking.startTime + ms;
            const rem = end - Date.now();
            
            if (rem <= 0) { 
                showToast('æé†’æ™‚é–“å·²é', 'error'); 
                return; 
            }
            
            currentParking.reminder = {minutes: min, endTime: end};
            saveToStorage();
            elements.reminderStatus.classList.add('show');
            updateReminderStatus();
            reminderTimeout = setTimeout(triggerReminder, rem);
            showToast(`å·²è¨­å®š ${min} åˆ†é˜å¾Œæé†’`, 'success');
        }

        function updateReminderStatus() {
            if (!currentParking?.reminder) return;
            const rem = currentParking.reminder.endTime - Date.now();
            elements.reminderStatusText.textContent = rem <= 0 ? 'æé†’æ™‚é–“å·²åˆ°ï¼' : `å°‡åœ¨ ${Math.ceil(rem / 60000)} åˆ†é˜å¾Œæé†’`;
        }

        function triggerReminder() {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('åœè»Šæé†’', {
                    body: 'æ‚¨è¨­å®šçš„åœè»Šæ™‚é–“å³å°‡åˆ°æœŸï¼',
                    icon: 'icon-192.png',
                    vibrate: [200, 100, 200]
                });
            }
            if ('vibrate' in navigator) navigator.vibrate([200, 100, 200, 100, 200]);
            showToast('â° åœè»Šæ™‚é–“æé†’ï¼', 'warning');
            elements.reminderStatusText.textContent = 'æé†’æ™‚é–“å·²åˆ°ï¼';
        }

        function cancelReminder() {
            if (reminderTimeout) { clearTimeout(reminderTimeout); reminderTimeout = null; }
            if (currentParking) { delete currentParking.reminder; saveToStorage(); }
            elements.reminderStatus.classList.remove('show');
            document.querySelectorAll('.reminder-btn').forEach(b => b.classList.remove('active'));
        }

        function renderPhotos() {
            const photos = currentParking?.photos || [];
            elements.photoGrid.innerHTML = '';
            
            photos.forEach((p, i) => {
                const item = document.createElement('div');
                item.className = 'photo-item';
                item.innerHTML = `<img src="${p}" alt="ç…§ç‰‡${i+1}"><div class="delete-photo" data-index="${i}"><svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></div>`;
                item.querySelector('img').addEventListener('click', () => viewPhoto(p));
                item.querySelector('.delete-photo').addEventListener('click', e => { e.stopPropagation(); deletePhoto(i); });
                elements.photoGrid.appendChild(item);
            });
            
            if (photos.length < 6) {
                const add = document.createElement('div');
                add.className = 'add-photo-btn';
                add.innerHTML = `<svg viewBox="0 0 24 24"><path d="M3 4V1h2v3h3v2H5v3H3V6H0V4h3zm3 6V7h3V4h7l1.83 2H21c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V10h3zm7 9c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-3.2-5c0 1.77 1.43 3.2 3.2 3.2s3.2-1.43 3.2-3.2-1.43-3.2-3.2-3.2-3.2 1.43-3.2 3.2z"/></svg><span>æ‹ç…§</span>`;
                add.addEventListener('click', () => elements.photoInput.click());
                elements.photoGrid.appendChild(add);
            }
        }

        function addPhotos(files) {
            if (!currentParking) return;
            if (!currentParking.photos) currentParking.photos = [];
            const rem = 6 - currentParking.photos.length;
            
            Array.from(files).slice(0, rem).forEach(f => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const max = 800;
                        let {width, height} = img;
                        if (width > height && width > max) { height = (height * max) / width; width = max; }
                        else if (height > max) { width = (width * max) / height; height = max; }
                        canvas.width = width;
                        canvas.height = height;
                        canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                        currentParking.photos.push(canvas.toDataURL('image/jpeg', 0.7));
                        saveToStorage();
                        renderPhotos();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(f);
            });
        }

        function deletePhoto(i) { 
            if (!currentParking?.photos) return; 
            currentParking.photos.splice(i, 1); 
            saveToStorage(); 
            renderPhotos(); 
            showToast('ç…§ç‰‡å·²åˆªé™¤'); 
        }
        
        function viewPhoto(src) { 
            elements.modalImage.src = src; 
            elements.photoModal.classList.add('show'); 
        }

        function renderHistory() {
            const h = getHistory();
            if (!h.length) {
                elements.historyList.innerHTML = '<div class="history-empty">æš«ç„¡åœè»Šè¨˜éŒ„</div>';
                return;
            }
            elements.historyList.innerHTML = h.map((r, i) => `
                <div class="history-item" data-index="${i}">
                    <div class="history-header">
                        <span class="history-date">${formatDateTime(r.startTime)}</span>
                        <span class="history-duration">${formatDuration(r.duration)}</span>
                    </div>
                    <div class="history-address">${r.address || 'ç„¡åœ°å€è³‡è¨Š'}</div>
                </div>
            `).join('');
            
            document.querySelectorAll('.history-item').forEach(item => {
                item.addEventListener('click', () => {
                    const r = h[parseInt(item.dataset.index)];
                    if (r.lat && r.lng) openNavigation(r.lat, r.lng);
                });
            });
        }

        function openNavigation(lat, lng) { 
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=walking`, '_blank'); 
        }

        async function shareLocation() {
            if (!currentParking) return;
            const {lat, lng, address} = currentParking;
            const text = `æˆ‘çš„è»Šåœåœ¨é€™è£¡ï¼š\n${address || 'æœªçŸ¥åœ°å€'}\n\nğŸ“ Google Mapsï¼š\nhttps://www.google.com/maps?q=${lat},${lng}`;
            
            if (navigator.share) {
                try {
                    await navigator.share({title: 'æˆ‘çš„åœè»Šä½ç½®', text});
                } catch(e) {
                    if (e.name !== 'AbortError') copyToClipboard(text);
                }
            } else {
                copyToClipboard(text);
            }
        }

        function copyToClipboard(text) { 
            navigator.clipboard.writeText(text)
                .then(() => showToast('ä½ç½®å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿', 'success'))
                .catch(() => showToast('è¤‡è£½å¤±æ•—', 'error')); 
        }

        async function startParking() {
            try {
                elements.parkBtn.disabled = true;
                elements.parkBtnText.textContent = 'å®šä½ä¸­...';
                const pos = await getCurrentPosition();
                const addr = await getAddress(pos.lat, pos.lng);
                
                currentParking = {
                    startTime: Date.now(),
                    lat: pos.lat,
                    lng: pos.lng,
                    accuracy: pos.accuracy,
                    address: addr,
                    photos: [],
                    floor: '',
                    zone: '',
                    note: ''
                };
                
                saveToStorage();
                updateUI(true);
                initMap(pos.lat, pos.lng);
                startTimer();
                requestNotificationPermission();
                showToast('åœè»Šä½ç½®å·²è¨˜éŒ„ï¼', 'success');
            } catch(e) { 
                showToast(e.message, 'error'); 
            } finally { 
                elements.parkBtn.disabled = false; 
                updateParkButton(); 
            }
        }

        function endParking() {
            if (!currentParking || !confirm('ç¢ºå®šè¦çµæŸåœè»Šå—ï¼Ÿ')) return;
            
            saveHistory({
                ...currentParking,
                endTime: Date.now(),
                duration: Date.now() - currentParking.startTime,
                floor: elements.floorInput.value,
                zone: elements.zoneInput.value,
                note: elements.noteInput.value
            });
            
            currentParking = null;
            localStorage.removeItem('parkingData');
            stopTimer();
            cancelReminder();
            hideMap();
            updateUI(false);
            renderHistory();
            
            elements.floorInput.value = '';
            elements.zoneInput.value = '';
            elements.noteInput.value = '';
            
            showToast('åœè»Šå·²çµæŸ', 'success');
        }

        function updateUI(parked) {
            if (parked) {
                elements.statusIndicator.classList.add('active');
                elements.statusText.textContent = 'åœè»Šä¸­';
                elements.statusTime.textContent = formatDateTime(currentParking.startTime);
                elements.noParking.style.display = 'none';
                elements.parkingInfo.classList.add('show');
                elements.parkingAddress.textContent = currentParking.address;
                elements.parkingCoords.textContent = `${currentParking.lat.toFixed(6)}, ${currentParking.lng.toFixed(6)}`;
                elements.floorInput.value = currentParking.floor || '';
                elements.zoneInput.value = currentParking.zone || '';
                elements.noteInput.value = currentParking.note || '';
                renderPhotos();
            } else {
                elements.statusIndicator.classList.remove('active');
                elements.statusText.textContent = 'å°šæœªåœè»Š';
                elements.statusTime.textContent = '';
                elements.noParking.style.display = 'block';
                elements.parkingInfo.classList.remove('show');
                elements.timerValue.textContent = '00:00:00';
            }
            updateParkButton();
        }

        function updateParkButton() {
            if (currentParking) {
                elements.parkBtn.classList.add('parked');
                elements.parkBtnText.textContent = 'æ‰¾å›æˆ‘çš„è»Š';
            } else {
                elements.parkBtn.classList.remove('parked');
                elements.parkBtnText.textContent = 'è¨˜éŒ„åœè»Š';
            }
        }

        function setupAutoSave() {
            ['floorInput', 'zoneInput', 'noteInput'].forEach(id => {
                elements[id].addEventListener('input', () => {
                    if (currentParking) {
                        currentParking.floor = elements.floorInput.value;
                        currentParking.zone = elements.zoneInput.value;
                        currentParking.note = elements.noteInput.value;
                        saveToStorage();
                    }
                });
            });
        }

        function bindEvents() {
            elements.parkBtn.addEventListener('click', () => {
                if (currentParking) openNavigation(currentParking.lat, currentParking.lng);
                else startParking();
            });
            
            elements.endParkingBtn.addEventListener('click', endParking);
            
            elements.navigateBtn.addEventListener('click', () => {
                if (currentParking) openNavigation(currentParking.lat, currentParking.lng);
            });
            
            elements.shareBtn.addEventListener('click', shareLocation);
            
            elements.reminderToggle.addEventListener('change', e => {
                if (e.target.checked) elements.reminderOptions.classList.add('show');
                else { elements.reminderOptions.classList.remove('show'); cancelReminder(); }
            });
            
            document.querySelectorAll('.reminder-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.reminder-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    setReminder(parseInt(btn.dataset.minutes));
                });
            });
            
            elements.photoInput.addEventListener('change', e => {
                if (e.target.files.length > 0) addPhotos(e.target.files);
                e.target.value = '';
            });
            
            elements.closeModal.addEventListener('click', () => elements.photoModal.classList.remove('show'));
            elements.photoModal.addEventListener('click', e => {
                if (e.target === elements.photoModal) elements.photoModal.classList.remove('show');
            });
            
            elements.clearHistoryBtn.addEventListener('click', clearHistory);
            elements.lineSendBtn.addEventListener('click', sendToLINE);
        }

        function init() {
            currentParking = loadFromStorage();
            
            if (currentParking) {
                updateUI(true);
                initMap(currentParking.lat, currentParking.lng);
                startTimer();
                
                if (currentParking.reminder) {
                    const rem = currentParking.reminder.endTime - Date.now();
                    if (rem > 0) {
                        elements.reminderToggle.checked = true;
                        elements.reminderOptions.classList.add('show');
                        elements.reminderStatus.classList.add('show');
                        const btn = document.querySelector(`.reminder-btn[data-minutes="${currentParking.reminder.minutes}"]`);
                        if (btn) btn.classList.add('active');
                        updateReminderStatus();
                        reminderTimeout = setTimeout(triggerReminder, rem);
                    }
                }
            } else {
                updateUI(false);
            }
            
            renderHistory();
            bindEvents();
            setupAutoSave();
            setInterval(updateReminderStatus, 60000);
        }

        document.addEventListener('DOMContentLoaded', init);
        window.addEventListener('load', () => setTimeout(() => elements.splashScreen.classList.add('hide'), 2500));
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }
    </script>

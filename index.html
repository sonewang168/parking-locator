    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent-primary: #e94560;
            --accent-secondary: #0f3460;
            --accent-glow: #ff6b6b;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --success: #00d26a;
            --warning: #ffc107;
            --gradient-1: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
            --gradient-2: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --shadow-glow: 0 0 30px rgba(233, 69, 96, 0.3);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        /* ===== ÈñãÊ©üÂãïÁï´ ===== */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .splash-screen.hide {
            opacity: 0;
            visibility: hidden;
        }

        .splash-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .splash-logo {
            position: relative;
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-text {
            font-size: 72px;
            font-weight: 900;
            color: #fff;
            z-index: 3;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3),
                0 0 60px rgba(255, 255, 255, 0.2);
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { 
                opacity: 0.8;
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.3),
                    0 0 40px rgba(255, 255, 255, 0.2),
                    0 0 60px rgba(255, 255, 255, 0.1);
            }
            50% { 
                opacity: 1;
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 0.8),
                    0 0 60px rgba(255, 255, 255, 0.5),
                    0 0 100px rgba(255, 255, 255, 0.3),
                    0 0 150px rgba(200, 220, 255, 0.2);
            }
        }

        .splash-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(200, 220, 255, 0.15) 0%, transparent 70%);
            animation: glowPulse 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes glowPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.5;
            }
            50% { 
                transform: scale(1.5);
                opacity: 1;
            }
        }

        .splash-ring {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: ringExpand 2s ease-out infinite;
            z-index: 2;
        }

        @keyframes ringExpand {
            0% { 
                transform: scale(0.8);
                opacity: 0.8;
                border-color: rgba(255, 255, 255, 0.3);
            }
            100% { 
                transform: scale(2);
                opacity: 0;
                border-color: rgba(255, 255, 255, 0);
            }
        }

        .splash-loading {
            height: 20px;
        }

        .splash-dots {
            display: flex;
            gap: 8px;
        }

        .splash-dots span {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite;
        }

        .splash-dots span:nth-child(1) { animation-delay: 0s; }
        .splash-dots span:nth-child(2) { animation-delay: 0.2s; }
        .splash-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 80%, 100% { 
                transform: scale(0.8);
                background: rgba(255, 255, 255, 0.3);
            }
            40% { 
                transform: scale(1.2);
                background: rgba(255, 255, 255, 0.9);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }

        /* ===== ËÉåÊôØË£ùÈ£æ ===== */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(233, 69, 96, 0.08) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        .bg-decoration::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(15, 52, 96, 0.15) 0%, transparent 50%);
            animation: pulse 10s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* ‰∏ªÂÆπÂô® */
        .app-container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* È†ÇÈÉ®Ê®ôÈ°å */
        .app-header {
            text-align: center;
            padding: 20px 0 30px;
        }

        .app-logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            background: var(--gradient-1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glow);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .app-logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .app-title {
            font-size: 28px;
            font-weight: 900;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .app-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* ÁãÄÊÖãÂç°Áâá */
        .status-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(233, 69, 96, 0.2);
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-1);
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .status-label {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: blink 2s ease-in-out infinite;
        }

        .status-indicator.active {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-indicator.warning {
            background: var(--warning);
            box-shadow: 0 0 10px var(--warning);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-time {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* ÁÑ°ÂÅúËªäÁãÄÊÖã */
        .no-parking {
            text-align: center;
            padding: 30px 0;
        }

        .no-parking-icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .no-parking-text {
            font-size: 18px;
            color: var(--text-secondary);
        }

        /* ÂÅúËªäË≥áË®ä */
        .parking-info {
            display: none;
        }

        .parking-info.show {
            display: block;
        }

        .parking-location {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .location-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .location-row:last-child {
            margin-bottom: 0;
        }

        .location-icon {
            width: 36px;
            height: 36px;
            background: var(--accent-secondary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .location-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--accent-primary);
        }

        .location-text {
            flex: 1;
            font-size: 14px;
            color: var(--text-primary);
            word-break: break-all;
        }

        .location-label {
            font-size: 12px;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 2px;
        }

        /* Ë®àÊôÇÂô® */
        .timer-display {
            text-align: center;
            padding: 20px 0;
        }

        .timer-value {
            font-size: 48px;
            font-weight: 900;
            font-variant-numeric: tabular-nums;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* ÊèêÈÜíË®≠ÂÆö */
        .reminder-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 15px;
            margin-top: 15px;
        }

        .reminder-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .reminder-title {
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reminder-title svg {
            width: 18px;
            height: 18px;
            fill: var(--warning);
        }

        .reminder-toggle {
            position: relative;
            width: 50px;
            height: 28px;
        }

        .reminder-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-card);
            border-radius: 28px;
            transition: 0.3s;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            left: 3px;
            bottom: 3px;
            background: var(--text-secondary);
            border-radius: 50%;
            transition: 0.3s;
        }

        .reminder-toggle input:checked + .toggle-slider {
            background: var(--accent-primary);
        }

        .reminder-toggle input:checked + .toggle-slider::before {
            transform: translateX(22px);
            background: white;
        }

        .reminder-options {
            display: none;
            gap: 8px;
            flex-wrap: wrap;
        }

        .reminder-options.show {
            display: flex;
        }

        .reminder-btn {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid rgba(233, 69, 96, 0.3);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reminder-btn:hover, .reminder-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .reminder-status {
            margin-top: 12px;
            padding: 10px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 10px;
            font-size: 13px;
            color: var(--warning);
            display: none;
            align-items: center;
            gap: 8px;
        }

        .reminder-status.show {
            display: flex;
        }

        /* ÁÖßÁâáÂçÄÂüü */
        .photo-section {
            margin-top: 15px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .photo-item {
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            background: var(--bg-secondary);
            cursor: pointer;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-item .delete-photo {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo-item:hover .delete-photo {
            opacity: 1;
        }

        .delete-photo svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .add-photo-btn {
            aspect-ratio: 1;
            border-radius: 12px;
            background: var(--bg-secondary);
            border: 2px dashed rgba(233, 69, 96, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-photo-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(233, 69, 96, 0.1);
        }

        .add-photo-btn svg {
            width: 30px;
            height: 30px;
            fill: var(--text-secondary);
            margin-bottom: 5px;
        }

        .add-photo-btn span {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* LINE ÂÇ≥ÈÄÅÊåâÈàï */
        .line-send-btn {
            width: 100%;
            margin-top: 12px;
            padding: 14px 20px;
            background: linear-gradient(135deg, #06c755 0%, #05a847 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(6, 199, 85, 0.3);
        }

        .line-send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(6, 199, 85, 0.4);
        }

        .line-send-btn:active {
            transform: translateY(0);
        }

        .line-send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .line-send-btn svg {
            width: 22px;
            height: 22px;
        }

        .line-send-status {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Âú∞ÂúñÂÆπÂô® */
        .map-section {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(233, 69, 96, 0.2);
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title svg {
            width: 22px;
            height: 22px;
            fill: var(--accent-primary);
        }

        #map {
            height: 250px;
            border-radius: 16px;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .map-placeholder {
            height: 250px;
            border-radius: 16px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .map-placeholder svg {
            width: 50px;
            height: 50px;
            fill: var(--text-secondary);
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* ÂäüËÉΩÊåâÈàï */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 14px 20px;
            border-radius: 14px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn svg {
            width: 20px;
            height: 20px;
        }

        .action-btn.primary {
            background: var(--gradient-1);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 30px rgba(233, 69, 96, 0.4);
        }

        .action-btn.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid rgba(233, 69, 96, 0.3);
        }

        .action-btn.secondary:hover {
            background: var(--accent-secondary);
        }

        .action-btn.danger {
            background: transparent;
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }

        .action-btn.danger:hover {
            background: var(--accent-primary);
            color: white;
        }

        .action-btn.full {
            grid-column: 1 / -1;
        }

        /* ‰∏ªË¶ÅÂÅúËªäÊåâÈàï */
        .main-action {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .park-btn {
            width: 180px;
            height: 60px;
            border-radius: 30px;
            border: none;
            background: var(--gradient-1);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-glow);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .park-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 40px rgba(233, 69, 96, 0.5);
        }

        .park-btn:active {
            transform: scale(0.98);
        }

        .park-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .park-btn.parked {
            background: linear-gradient(135deg, #00d26a 0%, #00a854 100%);
            box-shadow: 0 0 30px rgba(0, 210, 106, 0.3);
        }

        /* Ê≠∑Âè≤Ë®òÈåÑ */
        .history-section {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(233, 69, 96, 0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .section-header .section-title {
            margin-bottom: 0;
        }

        .clear-history-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid rgba(233, 69, 96, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .clear-history-btn:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .clear-history-btn svg {
            width: 18px;
            height: 18px;
            fill: var(--accent-primary);
            transition: fill 0.3s;
        }

        .clear-history-btn:hover svg {
            fill: white;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-item:hover {
            background: var(--accent-secondary);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .history-date {
            font-size: 14px;
            font-weight: 600;
        }

        .history-duration {
            font-size: 13px;
            color: var(--accent-primary);
        }

        .history-address {
            font-size: 13px;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-empty {
            text-align: center;
            padding: 30px;

        // ===== GPS ÂÆö‰Ωç =====
        async function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('ÊÇ®ÁöÑÁÄèË¶ΩÂô®‰∏çÊîØÊè¥ GPS ÂÆö‰Ωç'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    position => resolve({
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    }),
                    error => {
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                reject(new Error('Ë´ãÂÖÅË®±Â≠òÂèñ‰ΩçÁΩÆÊ¨äÈôê'));
                                break;
                            case error.POSITION_UNAVAILABLE:
                                reject(new Error('ÁÑ°Ê≥ïÂèñÂæó‰ΩçÁΩÆË≥áË®ä'));
                                break;
                            case error.TIMEOUT:
                                reject(new Error('ÂÆö‰ΩçÈÄæÊôÇÔºåË´ãÈáçË©¶'));
                                break;
                            default:
                                reject(new Error('ÂÆö‰ΩçÂ§±Êïó'));
                        }
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 0
                    }
                );
            });
        }

        function addPhotos(files) {
            if (!currentParking) return;
            if (!currentParking.photos) currentParking.photos = [];

            const maxPhotos = 6;
            const remaining = maxPhotos - currentParking.photos.length;

            Array.from(files).slice(0, remaining).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Â£ìÁ∏ÆÂúñÁâá
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const maxSize = 800;
                        let { width, height } = img;
                        
                        if (width > height && width > maxSize) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        } else if (height > maxSize) {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const compressed = canvas.toDataURL('image/jpeg', 0.7);
                        currentParking.photos.push(compressed);
                        saveToStorage();
                        renderPhotos();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function startParking() {
            try {
                elements.parkBtn.disabled = true;
                elements.parkBtnText.textContent = 'ÂÆö‰Ωç‰∏≠...';

                const position = await getCurrentPosition();
                const address = await getAddress(position.lat, position.lng);

                currentParking = {
                    startTime: Date.now(),
                    lat: position.lat,
                    lng: position.lng,
                    accuracy: position.accuracy,
                    address: address,
                    photos: [],
                    floor: '',
                    zone: '',
                    note: ''
                };

                saveToStorage();
                updateUI(true);
                initMap(position.lat, position.lng);
                startTimer();
                requestNotificationPermission();

                showToast('ÂÅúËªä‰ΩçÁΩÆÂ∑≤Ë®òÈåÑÔºÅ', 'success');

            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                elements.parkBtn.disabled = false;
                updateParkButton();
            }
        }

        function endParking() {
            if (!currentParking) return;

            // Á¢∫Ë™ç
            if (!confirm('Á¢∫ÂÆöË¶ÅÁµêÊùüÂÅúËªäÂóéÔºü')) return;

            // ÂÑ≤Â≠òÂà∞Ê≠∑Âè≤
            const duration = Date.now() - currentParking.startTime;
            saveHistory({
                ...currentParking,
                endTime: Date.now(),
                duration: duration,
                floor: elements.floorInput.value,
                zone: elements.zoneInput.value,
                note: elements.noteInput.value
            });

            // Ê∏ÖÈô§
            currentParking = null;
            localStorage.removeItem('parkingData');
            stopTimer();
            cancelReminder();
            hideMap();
            updateUI(false);
            renderHistory();

            // Ê∏ÖÁ©∫Ëº∏ÂÖ•
            elements.floorInput.value = '';
            elements.zoneInput.value = '';
            elements.noteInput.value = '';

            showToast('ÂÅúËªäÂ∑≤ÁµêÊùü', 'success');
        }

        function updateUI(isParked) {
            if (isParked) {
                elements.statusIndicator.classList.add('active');
                elements.statusText.textContent = 'ÂÅúËªä‰∏≠';
                elements.statusTime.textContent = formatDateTime(currentParking.startTime);
                elements.noParking.style.display = 'none';
                elements.parkingInfo.classList.add('show');
                elements.parkingAddress.textContent = currentParking.address;
                elements.parkingCoords.textContent = `${currentParking.lat.toFixed(6)}, ${currentParking.lng.toFixed(6)}`;
                elements.floorInput.value = currentParking.floor || '';
                elements.zoneInput.value = currentParking.zone || '';
                elements.noteInput.value = currentParking.note || '';
                renderPhotos();
            } else {
                elements.statusIndicator.classList.remove('active');
                elements.statusText.textContent = 'Â∞öÊú™ÂÅúËªä';
                elements.statusTime.textContent = '';
                elements.noParking.style.display = 'block';
                elements.parkingInfo.classList.remove('show');
                elements.timerValue.textContent = '00:00:00';
            }
            updateParkButton();
        }

        function updateParkButton() {
            if (currentParking) {
                elements.parkBtn.classList.add('parked');
                elements.parkBtnText.textContent = 'ÊâæÂõûÊàëÁöÑËªä';
                elements.parkBtn.querySelector('svg').innerHTML = '<path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>';
            } else {
                elements.parkBtn.classList.remove('parked');
                elements.parkBtnText.textContent = 'Ë®òÈåÑÂÅúËªä';
            }
        }

        // ===== Ëá™ÂãïÂÑ≤Â≠òËº∏ÂÖ• =====
        function setupAutoSave() {
            ['floorInput', 'zoneInput', 'noteInput'].forEach(id => {
                elements[id].addEventListener('input', () => {
                    if (currentParking) {
                        currentParking.floor = elements.floorInput.value;
                        currentParking.zone = elements.zoneInput.value;
                        currentParking.note = elements.noteInput.value;
                        saveToStorage();
                    }
                });
            });
        }

        // ===== ‰∫ã‰ª∂Á∂ÅÂÆö =====
        function bindEvents() {
            // ‰∏ªÊåâÈàï
            elements.parkBtn.addEventListener('click', () => {
                if (currentParking) {
                    // Â∞éËà™Âà∞ÂÅúËªä‰Ωç
                    openNavigation(currentParking.lat, currentParking.lng);
                } else {
                    startParking();
                }
            });

            // ÁµêÊùüÂÅúËªä
            elements.endParkingBtn.addEventListener('click', endParking);

            // Â∞éËà™
            elements.navigateBtn.addEventListener('click', () => {
                if (currentParking) {
                    openNavigation(currentParking.lat, currentParking.lng);
                }
            });

            // ÂàÜ‰∫´
            elements.shareBtn.addEventListener('click', shareLocation);

            // ÊèêÈÜíÈñãÈóú
            elements.reminderToggle.addEventListener('change', (e) => {
                if (e.target.checked) {
                    elements.reminderOptions.classList.add('show');
                } else {
                    elements.reminderOptions.classList.remove('show');
                    cancelReminder();
                }
            });

            // ÊèêÈÜíÈÅ∏È†Ö
            document.querySelectorAll('.reminder-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.reminder-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    setReminder(parseInt(btn.dataset.minutes));
                });
            });

            // ÁÖßÁâáËº∏ÂÖ•
            elements.photoInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    addPhotos(e.target.files);
                }
                e.target.value = '';
            });

            // ÈóúÈñâÁÖßÁâá Modal
            elements.closeModal.addEventListener('click', () => {
                elements.photoModal.classList.remove('show');
            });

            elements.photoModal.addEventListener('click', (e) => {
                if (e.target === elements.photoModal) {
                    elements.photoModal.classList.remove('show');
                }
            });

            // Ê∏ÖÈô§Ê≠∑Âè≤Ë®òÈåÑ
            elements.clearHistoryBtn.addEventListener('click', clearHistory);

            // LINE ÂÇ≥ÈÄÅ
            elements.lineSendBtn.addEventListener('click', sendToLINE);
        }

        // ===== ÂàùÂßãÂåñ =====
        function init() {
            // ËºâÂÖ•ÂÑ≤Â≠òÁöÑË≥áÊñô
            currentParking = loadFromStorage();

            if (currentParking) {
                updateUI(true);
                initMap(currentParking.lat, currentParking.lng);
                startTimer();

                // ÊÅ¢Âæ©ÊèêÈÜíÁãÄÊÖã
                if (currentParking.reminder) {
                    const remaining = currentParking.reminder.endTime - Date.now();
                    if (remaining > 0) {
                        elements.reminderToggle.checked = true;
                        elements.reminderOptions.classList.add('show');
                        elements.reminderStatus.classList.add('show');
                        
                        const btn = document.querySelector(`.reminder-btn[data-minutes="${currentParking.reminder.minutes}"]`);
                        if (btn) btn.classList.add('active');
                        
                        updateReminderStatus();
                        reminderTimeout = setTimeout(triggerReminder, remaining);
                    }
                }
            } else {
                updateUI(false);
            }

            renderHistory();
            bindEvents();
            setupAutoSave();

            // ÂÆöÊúüÊõ¥Êñ∞ÊèêÈÜíÁãÄÊÖã
            setInterval(updateReminderStatus, 60000);
        }

        // ÂïüÂãï
        document.addEventListener('DOMContentLoaded', init);

        // ÈñãÊ©üÂãïÁï´
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splashScreen').classList.add('hide');
            }, 2000); // 2ÁßíÂæåÊ∑°Âá∫
        });

        // Ë®ªÂÜä Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }
    </script>
</body>
